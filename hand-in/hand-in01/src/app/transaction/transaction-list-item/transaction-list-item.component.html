<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{creditCard.cardholder_name}}</mat-card-title>
      <mat-card-subtitle>{{creditCard.issuer}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Amount: {{transaction.amount}}, 
        Currency: {{transaction.currency}}, 
        Comment: {{transaction.comment}}, 
        Date: {{transaction.date}},
        Id: {{transaction.uid}}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button (click)="removeTransaction()">remove</button>
    </mat-card-actions>
  </mat-card>
