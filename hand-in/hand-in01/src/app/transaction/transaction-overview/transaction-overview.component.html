<div fxLayout="row">
    <div fxLayout="column" fxFlex="50" class="column">
        <h2>List of transactions</h2>
        <input type="text" [(ngModel)]="searchString">
        <mat-divider></mat-divider>
        <div *ngFor="let transaction of (transactions | async) | search:searchString" class="transList">
            <app-transaction-list-item [transaction]="transaction" (deleteEvent)="deleteTransaction()"></app-transaction-list-item>
        </div>
    </div>
    <mat-divider vertical></mat-divider>
    <div fxLayout="column" class="column">
        <!--add transaction here-->
        <h2>Add a new transaction here</h2>
        <mat-divider></mat-divider>
        <form [formGroup]="transactionForm" fxLayout="column">
            <mat-form-field appearance="standard">
                <mat-label>Credit card</mat-label>
                <mat-select [formControl]="ListControl">
                    <mat-option *ngFor="let creditCard of creditCards | async" [value]="creditCard">
                        <span>
                            {{creditCard.cardholder_name}}, exp: {{creditCard | cardDate}}
                        </span>
                    </mat-option>
                  </mat-select>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Amount</mat-label>
                <input matInput type="number" [formControl]="AmountControl">
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Comment</mat-label>
                <textarea matInput type="text" [formControl]="CommentControl"></textarea>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Currency</mat-label>
                <mat-select [formControl]="CurrencyControl">
                    <mat-option *ngFor="let currency of currencies | keyvalue" [value]="currency.value">
                        <span>{{currency.value}}</span>
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [formControl]="DateControl">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button (click)="OnSubmit()">add transaction</button>
        </form>
    </div>
</div>
